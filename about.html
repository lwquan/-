<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>企业文化</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<script src="js/jquery-3.2.0.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="js/jquery-3.2.0.min.js"></script>
		<script src="js/swiper-3.4.2.min.js"></script>
		
	</head>

	<body>
		<div class="container">
			<div class="logo">
				<img src="img/logo.png" />
			</div>
			<div class="about-main">
				<div class="title">
					企业文化
				</div>
				<div class="banner">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
							
									<img src="img/about_img1.PNG"/>
							
							</div>
							<div class="swiper-slide">
								<img src="img/about_img1.PNG"/>
							</div>
							<div class="swiper-slide">
								<img src="img/about_img1.PNG"/>
							</div>
						</div>
					</div>
				</div>
				<script type="text/javascript">
					//	企业文化轮播图
					var mySwiper = new Swiper('.banner .swiper-container', {
						paginationClickable: true,
						autoplay: 2500,
						autoplayDisableOnInteraction: false,
						loop: true
					})
					//企业文化轮播图结束
				</script>
				<!--banner轮播图结束-->
				<div class="text">
					珠海天威技术开发有限公司是一家集研发、生产、销售于一体的高新技术科技型企业，专注于打印耗材芯片领域15年。公司拥有丰富的耗材芯片研发经验和专业顶尖的技术队伍，以MCU和ASIC集成电路技术为主，以专、快、精、特的优势，为用户提供打印耗材电子产品硬件、软件、定制服务和解决方案。现有自主研发专利超过760项，各类激光/喷墨打印机、复印机的兼容耗材芯片上万款，一直是兼容耗材芯片领域的领先者，产品热销全球。
				</div>
			</div>
			<div class="juan">
				<div class="juan-fl">
					<p class="big">
						芯片货款代金券
					</p>
					<p class="small">券值RMB1000元</p>
				</div>
				<div class="juan-fr">
					<span>点击领取</span>

				</div>
			</div>
		</div>
		<div class="black-bg">
			<div class="form">
				<form action="">
					<input type="text" placeholder="公司名称">
					<input type="text" placeholder="姓名">
					<input type="text" placeholder="联系方式">
					<div class="btn">
						<button type="submit">确定</button>
						<button id="cancel" type="button">取消</button>
					</div>
				</form>
			</div>
		</div>

		<script>
			$(function() {
				$('.juan-fr').click(function() {
					alert("需登记信息后完成代金券领取")
					$('.black-bg').fadeIn();
				});
				$('#cancel').click(function() {
					alert("代金券领取成功")
					$('.black-bg').fadeOut();
				});
			});
		</script>
	</body>

</html>
