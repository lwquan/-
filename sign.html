<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<script src="js/jquery-3.2.0.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/Validform_v5.3.2.js"></script>
		
	</head>
	<style>
		#Validform_msg {
			display: none;
		}
		.Validform_checktip {
			position: absolute;
			bottom: 0px;
			left: 0px;
		}
		body,html {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		.container {		
			width: 100%;
			height: 100%;
			background: url(img/bg.png) no-repeat top center;
			-webkit-background-size: 100%;
			background-size: 100%;
		}
		.container .title {
			padding-top: 30%;
			text-align: center;
			color: #fff;
			font-size: 35px;
			height: 60px;
			
		}
	</style>

	<body>
		
		<div class="container">
			<div class="title">
				用户登录
			</div>
			<form class="registerform" action="" method="post">	
			<div class="info_main">
				<div class="line">
					
					<div class="info">
						<div class="inner">
							<input type="text" value="" name="name" class="inputxt" placeholder="手机号码">
							
						</div>
					</div>
				</div>			
			</div>
			<div class="info_main">
				<div class="line">
					<div class="info">
						<div class="inner">
							<input type="password" value="" name="password" class="inputxt" placeholder="设置密码">
							
						</div>
					</div>
				</div>
			</div>
			<div class="info_main">
				<div class="line">
					<div class="info">
						<div class="inner">
							<input type="password" value="" name="password2" recheck="password" nullmsg="请再输入一次密码！" class="inputxt" placeholder="确认密码">
							
						</div>
					</div>
				</div>
			</div>
			<input type="submit" value="注册" class="register" name="sub">
			<a href="" class="info_sub">登录</a>
			</form>
			</div>
			<div class="prev">
				&lt;
			</div>
		</div>
		
		<script type="text/javascript">
			$(function(){
				//$(".registerform").Validform();  //就这一行代码！;
					
				var demo=$(".registerform").Validform({
					tiptype:3,
					label:".label",
					showAllError:true,
					datatype:{
						"zh1-6":/^[\u4E00-\u9FA5\uf900-\ufa2d]{1,6}$/
					},
					ajaxPost:true
				});				
				demo.addRule([{
					ele:".inputxt:eq(0)",
					datatype:"m"
				},
				{
					ele:".inputxt:eq(1)",
					datatype:"*"
				}
				,
				{
					ele:".inputxt:eq(2)",
					datatype:"*"
				}
				
				
				]);
				
			})
			</script>

	</body>

</html>
